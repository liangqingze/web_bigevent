<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main"><img src="/assets/images/logo.png" alt=""></div>

    <div class="login">
        <!-- 后台管理logo -->
        <div class="title-box"></div>

        <!-- 登录 -->
        <div class="login-box" >
            <form class="layui-form" id="form_login">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册</a>
                </div>
            </form>
        </div>


        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid 
                    layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/login.js"></script>
